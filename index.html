<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div style="position: absolute; color: white; padding: 8px;  font-size: 14px; user-select: none">
        <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div id="modalEl" style="display: none; position: absolute; background-color: white; top: 50%; transform: translateY(-50%); left: 50%; transform: translateX(-50%); padding: 16px; max-width: 500px; width: 100%; text-align: center; border-radius: 5px">
        <label style="font-size: 14px; color: gray">Game Over</label>
        <h1 id="modalScoreEl" style="font-size: 48px; margin-bottom: 0; margin-top: 10px">0</h1>
        <p style="margin: 0; font-size: 14px; color: gray">Points</p>
    </div>

    <canvas></canvas>

    <script type="module" src="./node_modules/gsap/index.js"></script>
    <script src="./index.js" type="module">
      
    </script>
</body>
</html>
